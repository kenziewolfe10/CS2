<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Dimensions</title>
<style>

    .none {cursor: none;}
</style>
</head>
<body style='background-color:rgb(241, 152, 219);'>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5r0trP_2-n6TDpv627HxGnSZgAinRSVMCos79Yh30iutjTMViHBnOlvTfQzBk4FvuSO8&usqp=CAU" alt="HTML5 Icon" width="128" height="128">
<img src="https://thumbs.dreamstime.com/b/mailman-12265846.jpg" alt="HTML5 Icon" width="128" height="128">
<p class="none">Put mouse on me and it will disapear!!</p>

    <form id="boxForm">
        <label style='background-color:rgb(79, 103, 239); border: 3px solid black;' for="length">Length:</label>
        <input style='background-color:rgb(79, 103, 239); border: 3px solid black;' type="number" id="length" name="length" step="0.01"><br><br>

        <label style='background-color:rgb(149, 28, 147); border: 3px solid black;' for="height">Height:</label>
        <input style='background-color:rgb(149, 28, 147); border: 3px solid black;' type="number" id="height" name="height" step="0.01"><br><br>
        
        <label style='background-color:rgb(219, 210, 33); border: 3px solid black;' for="thickness">Thickness:</label>
        <input style='background-color:rgb(219, 210, 33); border: 3px solid black;' type="number" id="thickness" name="thickness" step="0.01"><br><br>
        
        <label style='background-color:rgb(222, 109, 134); border: 3px solid black;' for="zipFrom">Zip From:</label>
        <input style='background-color:rgb(222, 109, 134); border: 3px solid black;' type="number" id="zipFrom" name="zipFrom" step="1"><br><br>
        
        <label style='background-color:rgb(28, 149, 50); border: 3px solid black;' for="zipTo">Zip To:</label>
        <input style='background-color:rgb(28, 149, 50); border: 3px solid black;' type="number" id="zipTo" name="zipTo" step="1"><br><br>
        
        <button style='background-color:rgb(58, 207, 170); border: 3px solid black;' type="button" onclick="main()">ENTER</button>
    </form>

    <script>
        /**
         * Main function to read in the data from the form
         */
        function main() {
            const length = parseFloat(document.getElementById('length').value);
            const height = parseFloat(document.getElementById('height').value);
            const thickness = parseFloat(document.getElementById('thickness').value);
            const zipFrom = parseInt(document.getElementById('zipFrom').value);
            const zipTo = parseInt(document.getElementById('zipTo').value);

            var postType = getType(length, height, thickness);
            var distance = getDistance(zipFrom, zipTo);
            var cost = getCost(postType, distance);

            if (cost == 'unmailable'){
                alert('unmailable');
            } else {
                alert(cost.toFixed(2).toString().replace(/^0+/, ''));
            }
        }
        /**
         * Function to get the postage type
         * @param {float} length - The length of the mail
         * @param {float} height - The height of the mail
         * @param {float} thickness - The thickness of the mail
         */
        function getType(length, height, thickness)  {
            if (3.5 <= length && length <= 4.25 && 3.5 <= height && height <= 6 && .007 <= thickness && thickness <= .016){
                return 'regular post card';
            }else if (4.25 <= length && length <= 6 && 6 <= height && height <= 11.5 && .007 <= thickness && thickness <= .015){
                return 'large post card';
            }else if (3.5 <= length && length <= 6.125 && 5 <= height && height <= 11.5 && .016 <= thickness && thickness <= .25){
                return 'envelope';
            }else if (6.125 <= length && length <= 24 && 11 <= height && height <= 18 && .25 <= thickness && thickness <= .5){
                return 'large envelope';
            }else if (length > 24 || height > 18 || thickness > .5 && length + 2*(height + thickness) <= 84){
                return 'package';
            }else if (length > 24 || height > 18 || thickness > .5 && 84 <= length + 2*(height + thickness) && length + 2*(height + thickness) <= 130){
                return 'large package';
            }
        }
        /**
         * Function to get zone information
         * @param {integer} zipcode - The zip code
         */
        function getZone(zipcode) {
            if (1 <= zipcode && zipcode <= 6999){
                return 1;
            }else if (7000 <= zipcode && zipcode <= 19999){
                return 2;
            }else if (20000 <= zipcode && zipcode <= 35999){
                return 3;
            }else if (36000 <= zipcode && zipcode <= 62999){
                return 4;
            }else if (63000 <= zipcode && zipcode <= 84999){
                return 5;
            }else if (85000 <= zipcode && zipcode <= 99999){
                return 6;
            }else {
                return -1;
            }
        }

        /**
         * Function to get the distance 
         * @param {integer} zipFrom - initial zipcode
         * @param {integer} zipTo - final zipcode
         */
        function getDistance(zipFrom, zipTo) {
            startzone = getZone(zipFrom);
            endzone = getZone(zipTo);

            if (startzone == -1 || endzone == -1) {
                return 'unmailable';
            }
            return Math.abs(startzone-endzone);
        }

        /**
         * Function to calculate the cost based off the mailing type 
         * @param {float} distance - the number of zones traveled 
         */
        function getCost(post_type, distance) {
            if (post_type == 'unmailable' || distance == 'unmailable'){
                return 'unmailable';
            }else if (post_type == 'regular post card'){
                return .2 + .03*distance;
            }else if (post_type == 'large post card'){
                return .37 + .03*distance;
            }else if (post_type == 'envelope'){
                return .37 + .04*distance;
            }else if (post_type == 'large envelope'){
                return .6 + .05*distance;
            }else if (post_type == 'package'){
                return 2.95 + .25*distance;
            }else if (post_type == 'large package'){
                return 3.95 + .35*distance;
            }
        }
    </script>
</body>
</html>
